<!-- Sidebar navigation -->
<div class="container-fluid dashboardContainer" *ngIf="authService.isLoggedIn">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/commuter/profile-setting"> User Profile </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->

                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="card w-25" *ngIf="authService.userData as user" id="image-section">
                <img class="card-img-top img-thumbnail rounded-circle" src="{{
                    user.photoURL ? user.photoURL : '/assets/images/png/blank-profile-picture.png'
                  }}" alt="{{ user.displayName }}" />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary" (click)="false">Go somewhere</a>
                </div>
            </div>
            <button type="button" (click)="generateImage(); getUsers()">Create Image</button>
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Profile</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{
                    user.photoURL ? user.photoURL : '/assets/images/png/blank-profile-picture.png'
                  }}" alt="{{ user.displayName }}" />
                            <div class="media-body">
                                <h1>
                                    Hello:
                                    <strong>{{
                                        user.displayName ? user.displayName : "Super Admin"
                                        }}</strong>
                                </h1>
                                <p>
                                    User ID: <strong>{{ user.uid }}</strong>
                                </p>
                                <p>
                                    Email: <strong>{{ user.email }}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
